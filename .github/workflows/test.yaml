name: latest-build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.13'
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6

      - name: Test installing development dependencies
        working-directory: deployment/docker
        run: |
          python -m pip install --upgrade pip
          pip install -r REQUIREMENTS-dev.txt

      - name: Run Flake8 test
        run: flake8 .

  test:
    runs-on: ubuntu-latest
    needs:
      - lint
    steps:
      - uses: actions/checkout@v5

      - name: Run docker compose services
        working-directory: deployment
        run: |
          echo "Override docker compose for testing purposes"
          cp .env.example .env
          cp docker-compose.test.yml docker-compose.override.yml
          make build-devweb
          make devweb
          make wait-db
          make create-test-db

      - name: Run tests
        working-directory: deployment
        run: |
          docker compose exec -T devweb bash -c '
            set -e  # Exit immediately if any command fails
            python manage.py makemigrations &&
            python manage.py migrate &&
            python manage.py collectstatic --noinput --verbosity 0 &&
            python manage.py test
          '